<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1" />
	<title></title>
	<!-- Linking CSS file -->
	<link rel="stylesheet" href="./resources/styles.css">


</head>

<body>
	<div class="main-container" style="margin-bottom: 20px">
		<div class="project-container">
			<label class="title">Projects</label> <select class="form-control" id="projectDropDown" name="projectDiv"

		</div>
	</div>
	
	<br>


	<table class="polarion-rpw-table-content" style="display: none;">
		<thead>
			<tr class="table-header-row">
				<th style="text-align: center;">WorkItem Type</th>
				<th style="text-align: center;">Custom Fields</th>
				<th style="text-align: center;">Custom Enumeration</th>
				<th style="text-align: center;">WorkFlow Condition</th>

			</tr>
		</thead>
		<tbody id="userTableBody">

	</table>
	<br>

		<thead>
			<tr class="table-header-row">
				<th style="text-align: center;">Document Types</th>

				<th style="text-align: center;">Document WorkFlow Condition</th>
				<th style="text-align: center;">Document Workflow Function</th>
			</tr>
		</thead>

		</tbody>
	</table>
	<br>

		<thead>
			<tr class="table-header-row">
				<th style="text-align: center;">Space</th>

			</tr>
		</thead>
		<tbody id="liveReportTableBody">
		</tbody>
	</table>

	<!-- Linking JavaScript file -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="./resources/script.js"></script>

</html>
